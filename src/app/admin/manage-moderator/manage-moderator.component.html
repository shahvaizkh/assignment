<app-header></app-header>

<div class="center">

    <div class="container mt-4">
        <h1 style="text-align: center; font-weight: 700;">Moderator Pendings Request</h1>

        <table class="table">

            <!-- Header of table -->

            <thead>
                <tr>
                    <th>Id</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>User Type</th>
                    <th>Status</th>
                    <th>APD / RJT</th>
                </tr>
            </thead>

            <!-- Data of table -->

            <tbody>
                <tr *ngFor="let item of manageMod">
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.password }}</td>
                    <td>{{ item.role }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <button class="btn btn-success" (click)="approvedMod()">Approved</button> &nbsp;
                        <button class="btn btn-danger" (click)="rejectMod()">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
